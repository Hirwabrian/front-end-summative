<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Hop Page Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Bungee+Shade&display=swap');</style>
</head>
<body>
    <div class="header-space"></div>
    <header>
        <h2 class="logo">RAPUP</h2>
        <nav class="nav">
            <a href="#" class="word">Home</a>
            <a href="#" class="word">About</a>
            <a href="#" class="word">Contacts</a>
            <button class="login-btn">Subscribe</button>
        </nav>
        <script>
            
        </script>
    </header>
    <div class="wrapper">
        <div class="tab active" id="form-box">
            <span class="close"><ion-icon name="close-circle-outline"></ion-icon></span>
            <h2>Subscribe</h2>
            <form id="form" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="fname" required>
                    <label>First name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="lname" required>
                    <label>Last name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="Password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
        <div id="preferences" class="tab">
            <h2>Preferences</h2>
            <form id="preferencesForm">
                <label for="topics">Topics of Interest:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="topics" value="Beatboxing"> Beatboxing</label>
                    <label><input type="checkbox" name="topics" value="Production"> Production</label>
                    <label><input type="checkbox" name="topics" value="industry news"> industry news</label>
                    <label><input type="checkbox" name="topics" value="Battle rap scene"> Battle rap scene</label>
                    <label><input type="checkbox" name="topics" value="art"> Art</label>
                </div>
                <button type="submit" class="btn-pref">Save Preferences</button>
            </form>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="errorM" class="message"></div>
                    <button id="okbtn">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
</body>
</html>
